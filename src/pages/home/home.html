<ion-header>
  <ion-navbar>
    <ion-title>Card Images</ion-title>
    <ion-item icon-only (click)=redirectCamera()>
    <ion-icon name="create" item-right ></ion-icon>
    </ion-item>
    
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card *ngFor='let i of array;let k = index;'>

    <img src="{{i.image}}"/>
  
     
    <ion-card-content>
      <ion-card-title>
        {{i.username}}
      </ion-card-title>
      <p>
       {{i.placeComment}}
      </p>
      
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="black" icon-start (click)="like(k)">
          <ion-icon name="thumbs-up"></ion-icon>
          {{i.likeCount}}
          Like
         
        </button>
      </ion-col>
     
      <ion-col text-right>
        <ion-item (click)="shareIt()">
        
          <ion-icon name='share-alt'></ion-icon>
          Share
          
        </ion-item>
        
      </ion-col>
    </ion-row>

  </ion-card>
